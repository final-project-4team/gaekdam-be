server:
  port: 8082

spring:
  task:
    scheduling:
      enabled: false

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:gaekdam_project}
    username: ${DB_USERNAME:gaekdam123}
    password: ${DB_PASSWORD:gaekdam123}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
          batch_size: 500
        order_inserts: true
        order_updates: true
        format_sql: false
        show_sql: false
        dialect: org.hibernate.dialect.MariaDBDialect

  sql:
    init:
      mode: never

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:/mappers/**/*.xml
  type-aliases-package: com.gaekdam.gaekdambe.**

logging:
  level:
    org.springframework.jdbc.datasource: DEBUG
    com.zaxxer.hikari: DEBUG

