server:
  port: ${SERVER_PORT:8082}

spring:
  task:
    scheduling:
      enabled: false   # 더미 생성 시 스케줄러 OFF

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:gaekdam_project}
    username: ${DB_USERNAME:gaekdam123}
    password: ${DB_PASSWORD:gaekdam123}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Seoul
          batch_size: 500
        order_inserts: true
        order_updates: true
        format_sql: false
        show_sql: false

  sql:
    init:
      mode: never

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:/mappers/**/*.xml
  type-aliases-package: com.gaekdam.gaekdambe.**

