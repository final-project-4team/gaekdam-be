name: Create Release

on:
  pull_request:
    branches: ["develop"]

permissions:
  contents: write

concurrency:
  group: create-release-develop-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  release:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: develop

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: develop-release-${{ github.run_id }}
          name: develop-release-${{ github.run_id }}
          prerelease: true
          generate_release_notes: true
          target_commitish: develop
